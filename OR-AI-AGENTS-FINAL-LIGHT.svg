<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#C9A961;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
        </linearGradient>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&amp;display=swap');
            text { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        </style>
    </defs>
    <rect width="1200" height="600" fill="#ffffff"/>
    
    <!-- OR en grand en haut -->
    <text x="600" y="280" font-size="240" font-weight="800" fill="#000000" letter-spacing="-10" text-anchor="middle">OR</text>
    
    <!-- Ligne dorée sous OR, centrée et espacée -->
    <rect x="410" y="310" width="380" height="5" fill="url(#gold)" rx="2.5"/>
    
    <!-- AI AGENTS en dessous, centré exactement sous OR -->
    <text x="625" y="370" font-size="38" font-weight="300" fill="#666666" text-anchor="middle" letter-spacing="6">AI AGENTS</text>
</svg>